plugins {
    id 'java'
}

group 'group.name'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'com.opencsv:opencsv:5.7.1'
}

test {
    useJUnitPlatform()
}